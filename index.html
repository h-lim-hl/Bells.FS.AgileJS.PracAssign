<body>
    <!-- Title -->
    <div class="container m-3">
        <div class="row">
            <h1>Fictitious Library Management System</h1>
        </div>
    </div>
    <!-- Add Book -->
    <div class="container">
        <div>
            <p id="output"></p>
        </div>
        <div class="container">
            <div class="row">
                <label class="col-2">Title: </label>
                <input class="col-6" id="add-title-field" type="text" id="emailSubmitBtn">
            </div>
            <div class="row">
                <label class="col-2">Author:</label>
                <input class="col-6" id="add-author-field" type="text" id="emailSubmitBtn">
            </div>
            <div class="row">
                <label class="col-2">ISBN: </label>
                <input class="col-6" type="text" id="add-isbn-field">
                <button class="col-2 mx-2" id="add-btn"><Label>Add</Label></button>
            </div> 
        </div>
    </div>

    <!-- Library Books Listings -->
    <div class="container mt-4">
        <div class="column" id="book-listing">
            <ol>
                <li class="ms-2">Hello World By New Programmer
                    <button id="edit-btn"><label>Edit</label></button>
                    <button id="delete-btn"><label>Delete</label></button>
                </li>
            </ol>
        </div>
    </div>
