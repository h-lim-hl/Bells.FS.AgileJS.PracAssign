<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->


    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">


    <title>Fictitious Library Management System</title>
    <link rel="icon" type="image/x-icon" href="/img/library.svg">
</head>


<body>
    <!-- Title -->
    <div class="container m-3">
        <div class="row">
            <h1>Fictitious Library Management System</h1>
        </div>
    </div>
    <!-- Nav -->
    <nav class="navbar navbar-expand-sm bg-body-tertiary" name="home">
        <div class="container-fluid">
            <a id="home-nav" class="navbar-brand" href="#">
                <img src="img/library.svg" alt="FLMS Icon" style="height:30px;width:30px;">
                FLMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">â‰¡</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a id="search-nav" class="nav-link disabled" aria-disabled="true"  href="#">Search</a>
                    <a id="add-nav" class="nav-link" href="#">Add</a>
                    <a id="save-nav" class="nav-link" href="#">Save</a>
                </div>
            </div>
        </div>
    </nav>
    <hr>

    <!-- Search Book -->
    <div id="search-div" class="container d-none"><!-- <div class="container d-none"> -->
        <div class="container">
            <h5>Book Search Menu</h5>
            <div class="column">
                <div class="row">
                    <div class="col-9">
                        <div class="input-group">
                            <span class="input-group-text">Query:</span>
                            <input type="text" id="search-field" class="form-control" placeholder="Search Query" aria-label="Search Query"
                                aria-describedby="search-field">
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="col btn btn-primary" id="search-btn"><Label>Search</Label></button>
                    </div>
                </div>
                <div> <!-- !!!!!!!!!!!!!! -->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Default radio
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Default checked radio
                        </label>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Book Menu -->
    <div id="edit-div" class="container d-none">
        <div class="container">
            <h5>Edit Book Menu</h5>
            <div class="column">
                <div class="row">
                    <div class="col-9">
                        <div class="input-group">
                            <span class="input-group-text">Title:</span>
                            <input type="text" id="edit-title-field" class="form-control" placeholder="Book Title"
                                aria-label="Book Title" aria-describedby="edit-title-field">
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="col btn btn-primary" id="edit-btn"><Label>Update</Label></button>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-9">
                        <div class="input-group">
                            <span class="input-group-text">Author:</span>
                            <input type="text" id="edit-author-field" class="form-control" placeholder="Book Author"
                                aria-label="Book Author" aria-describedby="edit-author-field">
                        </div>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-9">
                        <div class="input-group">
                            <span class="input-group-text">ISBN:</span>
                            <input type="text" id="edit-isbn-field" class="form-control" placeholder="Book ISBN"
                                aria-label="Book ISBN" aria-describedby="edit-isbn-field">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Book -->
    <div id="add-div" class="container d-none">
        <div class="container">
            <h5>Add Book Menu</h5>
            <div class="column">
                <div class="row">
                    <div class="col-9">
                        <div class="input-group">
                            <span class="input-group-text">Title:</span>
                            <input type="text" id="add-title-field" class="form-control" placeholder="Book Title"
                                aria-label="Book Title" aria-describedby="add-title-field">
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="col btn btn-primary" id="add-btn"><Label>Add</Label></button>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-9">
                        <div class="input-group">
                            <span class="input-group-text">Author:</span>
                            <input type="text" id="add-author-field" class="form-control" placeholder="Book Author"
                                aria-label="Book Author" aria-describedby="add-author-field">
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="col btn btn-secondary" id="add-rnd-btn"><Label>Add RND</Label></button>
                    </div>
                </div>
                <div class="row my-1">
                    <div class="col-9">
                        <div class="input-group">
                            <span class="input-group-text">ISBN:</span>
                            <input type="text" id="add-isbn-field" class="form-control" placeholder="Book ISBN"
                                aria-label="Book ISBN" aria-describedby="add-isbn-field">
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="col btn btn-secondary" id="genIsbn-btn"><Label>Gen. ISBN</Label></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Console Output -->
    <div class="container">
        <h5 class="mt-3">Log</h5>
        <div class="row">
            <div id="console-out" class="col-12 overflow-scroll"
                style="border:1px solid black; background-color:lightgrey; border-radius:5px; height:70px">
            </div>
            <button class="offset-4 col-4 btn btn-secondary mt-1" id="log-clear-btn"><Label>Clear Log</Label></button>
        </div>
    </div>
    <hr>
    <!-- Library Books Listings -->
    <div class="container mt-4">
        <h5>Listings</h5>
        <div id="listing-loader" class="row d-block">
            <div class="offset-5 col-2 my-5 loader"></div>
        </div>
        <!-- <div id="listing-div" class="d-none"> -->
        <div id="listing-div" class="container d-block">
            <!--
                BOOK LISTINGS GOES HERE!
            -->
        </div>
    </div>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js"
        integrity="sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/LibManSys.js"></script>
    <script src="js/index.js"></script>
</body>


</html>
